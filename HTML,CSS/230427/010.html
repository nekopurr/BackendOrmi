<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위</title>
    <style>
        .royalblue {
            color:royalblue;
        }

        p{
            color:red;
            background-color: yellow;
        }
        p{
            color:blue;
            background-color: pink;
        }

        p{
            color:cyan;
            background-color: purple !important;
        }

        /* 
        태그 선택자 : 오르미학교
        class : 특정 반(1반, 2반, 3반)
        id : 반 번호(11번, 22번, 33번)
        인라인 스타일 : 22번 이병훈 학생 (노란색으로 머리 염색)
        */
    </style>
</head>
<body>
    <p class="royalblue">안녕하세요</p>
    
</body>
</html>
