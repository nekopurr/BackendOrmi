<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            display: flex;
            gap: 20px;
        }

        .flex-item {
            width: 300px;
            padding: 20px;
        }

        .imgBox {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail {
            width: 340px;
            border-radius: 10%;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- 실제로는 통신으로 받아왔다고 가정합니다. -->
    <script src="data2.js"></script>
    <script>
        console.log(data)
        s = ''
        for (const i of data) {
        //     console.log(i.thumbnail)
        //     console.log(i.difficulty)
        //     console.log(i.title)
        //     console.log(i.study_status)
        // }

        s += `
            <div class="flex-item">
                <div class="imgBox">
                    <img class="thumbnail" src="${i.thumbnail}" alt="">
                </div>
                <div class="difficulty">${i.difficulty.name}</div>
                <div class="titleBox">
                    <h2 class="title">${i.title}</h2>
                </div>
                <div class="study_status>${i.study_status.name}"</div>
            `
        }
        document.querySelector('body').innerHTML = s;
    </script>

</body>
</html>
