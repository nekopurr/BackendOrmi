<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form method="get">
        <input type="text" name="name" placeholder="이름" value="이병훈" disabled>
        <input type="text" name="name2" placeholder="이름" readonly>
        <input type="email">
        <input type="search">
        <input type="url">
        <input type="tel">
        <input type="submit" value="button"><br>
        <input type="checkbox" id="chk1"><label for ="chk1">동의하십니까?</label>
        <input type="radio" name = "gender" id="radio1"><label for ="radio1">여성</label>
        <input type="radio" name = "gender" id="radio1"><label for ="radio1">남성</label>
        <input type="file" accept="image/png, image/jpeg" multiple>
        <input type="number" min="0" max="100" step="10">
    </form>
</body>
</html>
